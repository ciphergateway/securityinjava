<script type="text/javascript">
	var form = document.forms[0];
	function ok_onClick() {
		var hourMinuteSecond = getValue();
	 	window.returnValue = hourMinuteSecond;
		window.close();	
	}
	function getValue() {
		return form.hour.value + ":" + form.minute.value + ":" + form.second.value;
	}
	function doOnLoad() {
		var myObject = window.dialogArguments;
		if(typeof myObject == "string") {
			if(myObject.length == 19) {
				myObject = myObject.substring(11,19);
			}
			if(myObject.length >= 2) {
				form.hour.value = myObject.substring(0,2);
			}
			if(myObject.length >= 5) {
				if(myObject.substring(2,3) == ":") {
					form.minute.value = myObject.substring(3,5);				
				}
			}
			if(myObject.length >= 8) {
				if(myObject.substring(2,3) == ":" && myObject.substring(5,6) == ":") {
					form.second.value = myObject.substring(6,8);
				}
			}
		}
		if(form.hour.value == "") {
			form.hour.value = "00";
		}
		if(form.minute.value == "") {
			form.minute.value = "00";
		}
		if(form.second.value == "") {
			form.second.value = "00";
		}

	}
	doOnLoad();
</script>
