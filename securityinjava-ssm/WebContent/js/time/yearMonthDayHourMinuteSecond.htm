<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>日期时间参照</title>
</head>
<body>
<table border="0" align="center" bgcolor="#D9E9FA">

  <tr>
    <td>
		<iframe name="yearMonthDayIFrame" src="../calendar/calendar.htm" height="200" frameborder="0" onLoad="yearMonthDayIFrame.document.getElementById('button1').style.display = 'none';eval('yearMonthDayIFrame.cal_ondblclick=function(){}');">
		</iframe>
	</td>
  </tr>

  <tr>
    <td>
		<iframe name="hourMinuteSecondIFrame" src="hourMinuteSecond.htm" height="60"  frameborder="0" onLoad="hourMinuteSecondIFrame.document.getElementById('button_ok_tr_id').style.display = 'none';">
		</iframe>
	</td>
  </tr>
</table>
<table border="0" align="center">
  <tr>
    <td><input type="button" name="button_ok" value="确定" onClick="ok_onClick();">&nbsp;&nbsp;<input type="button" name="button_cancel" value="取消" onClick="window.close()"></td>
  </tr>
</table>
</body>
</html>
<script type="text/javascript">
	function ok_onClick() {
		var hourMinuteSecond = getValue();
	 	window.returnValue = hourMinuteSecond;
		window.close();	
	}
	function getValue() {
		return yearMonthDayIFrame.document.getElementById('cal').fnGetValue() + " " + hourMinuteSecondIFrame.getValue();
	}
</script>
