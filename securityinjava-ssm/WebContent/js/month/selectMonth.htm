<SCRIPT type="text/javascript">
    var myDate=new Date();
    var currentYear=myDate.getFullYear();
    var nextTenYear=currentYear+10;
    var minYear = currentYear;//把起始年份设置成当前年份
	var maxYear = nextTenYear;//把结束年份从当前年份加10
	
	//var minYear = 2000;
	//var maxYear = 2010;
	function scroll(seed)
	{
		var m1 = "欢迎你的光临" 
		var m2 = "请多提意见，可要记得长来呀，谢谢！"
		var msg=m1+m2; 
		var out = " ";
		var c = 1;
		if (seed > 100) 
		{
			seed--;
			var cmd="scroll(" + seed + ")";
			timerTwo=window.setTimeout(cmd,60);
		}
		else if (seed <= 100 && seed > 0) 
		{
			for (c=0 ; c < seed ; c++) 
			{
				out+=" ";
			}
			out+=msg;
			seed--;
			var cmd="scroll(" + seed + ")";
			window.status=out;
			timerTwo=window.setTimeout(cmd,60);
		} else if (seed <= 0) 
		{
			if (-seed < msg.length) 
			{
				out+=msg.substring(-seed,msg.length);
				seed--;
				var cmd="scroll(" + seed + ")";
				window.status=out;
				timerTwo=window.setTimeout(cmd,60);
			}
			else{
				window.status=" ";
				timerTwo=window.setTimeout("scroll(40)",60);
			}
		}
	}
	timerONE=window.setTimeout('scroll(40)',60);
</SCRIPT>

<SCRIPT type="text/javascript">
	function goleft()
	{
		//var s = document.form1.selectmonth.value;
		var s = (minYear --);
			objNewOpt = document.createElement("OPTION");
			objNewOpt.text = parseInt(s) - 1;
			objNewOpt.value = parseInt(s) - 1;
	
			form1.selectmonth.options.add(objNewOpt, 0);
			form1.selectmonth.value = parseInt(s) - 1;
	
	}
	
	function goright()
	{
		//var s = document.form1.selectmonth.value;
		var s = (maxYear ++);
			objNewOpt = document.createElement("OPTION");
			objNewOpt.text = parseInt(s) + 1;
			objNewOpt.value = parseInt(s) + 1;
	
			form1.selectmonth.options.add(objNewOpt);
			form1.selectmonth.value = parseInt(s) + 1;
	}
	
	function selectyymm( imm)
	{
		if (parseInt(imm) < 10 )
		{
			document.form1.selectmm.value = document.form1.selectmonth.value + "-0" + imm;
		}
		else
		{
			document.form1.selectmm.value = document.form1.selectmonth.value + "-" + imm;
		}
		window.returnValue = document.form1.selectmm.value;
		window.close();
	}
